<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu 2D</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        canvas { background-color: #808080; }
    </style>
</head>
<body>
    <!-- Menu dÃ©roulant pour ajuster le volume -->
    <div id="soundSettings" class="sound-settings">
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <!-- Bouton pour mettre en pause -->
    <button id="pauseButton">Pause</button>

    <script src="game.js"></script>
</body>
</html>
