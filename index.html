<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu 2D - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu déroulant pour ajuster le volume -->
    <div id="soundSettings" class="sound-settings">
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <!-- Container start game -->
    <div class="container">
        <header>
            <h1>Bienvenue dans le Monde de l'Aventure</h1>
        </header>
        <main>
            <p>Êtes-vous prêt à embarquer dans une quête épique ?</p>
            <a href="game.html" class="start-btn">Start Play</a>
        </main>
    </div>
</body>
</html>
